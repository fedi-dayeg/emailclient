<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">

  <app-input label ="Username" [control]="authForm.get('username')" inputType="text" ></app-input>
<app-input label="Password" [control]="authForm.get('password')" inputType="password"></app-input>
  <app-input label="Password Confirmation" [control]="authForm.get('passwordConfirmation')" inputType="password"></app-input>

<div *ngIf="authForm.get('password').touched && authForm.get('passwordConfirmation').touched && authForm.errors" class="ui red basic label">
  <p *ngIf="authForm.errors.passwordsDontMatch">
    Password and Password Confirmation Dont Match
  </p>
  <p *ngIf="authForm.errors.noConnection" >
    No internet Connection, Failed to Sign up
  </p>
  <p *ngIf="authForm.errors.unknouwnError">
    Failed To Sign Up
  </p>
</div>

  <div>
  <button class="ui submit button primary">Submit</button>
  </div>
</form>
